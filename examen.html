<body class="focused" oncopy="return false" oncut="return false" onpaste="return false">

    <div id="recuerde">
        <h2>Recuerde!</h2>
        <p>Esta apunto de comenzar el exámen, una vez inciado no debe abrir otras pestañas en el
            navegador ya que esto provacaría la cancelación y cierre del exámen. Al presionar continuar,
            cuenta con 30 minutos para completar la prueba.
        </p>
        <hr>
        <button class="button button1" onclick="Volver()">Volver</button>
        <button id="cont" class="button button2" disabled="disabled" onclick="Continuar()">Continuar</button>
    </div>

    <div id="titulo">
        <h1>Exámen</h1>
    </div>

    <div class="tiempo">
        <span id="countdown" class="timer"></span>
    </div>

    <!-- Quiz Container -->
    <div id="quiz">

    </div>

    <div id="quiz-result" class="card">
        <span id="quiz-percent"></span>
        <span id="quiz-score"></span>
        <span id="quiz-max-score"></span>
        <span id="quiz-mssg"></span><br />
    </div>

    <div id="btn-fin">
        <button id="fin" type="button" class="button button3" onclick="Revision(`quiz`);">Finalizar intento</button>
    </div>
